<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>StudyTime</title>
        {% include 'users/base/css.html' %}
    </head>
    <body>
        <wrapper class="d-flex flex-column">
        
            <header>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="container">
                            <a class="navbar-brand" href="http://127.0.0.1:8000">StudyTime</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'help' %}">How it works</a>
                                    </li>
                                    <!-- Login if -->
                                    {% if user.is_authenticated %}
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          {{ user }}
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                                            <li><a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
                                        </ul>
                                    </li>
                                    <!-- Login else -->
                                    {% else %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                                    </li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                
            </header>
                
            {% block content %}
            {% endblock %}
            {% include 'users/base/js.html' %}
        </body>
    </wrapper>
</html>
